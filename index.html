<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/normalice.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>
    <section class="container-profile">
      <div class="container-profile__picture">
        <img src="./images/image-victor.jpg" alt="profile picture">
      </div>

      <article class="profile-information">
        <div class="profile-description">
            <h1 class="sans-text">
              Victor Crest
              <span class="sans-text">26</span>
            </h1>
            <p>London</p>
        </div>

        <ul>
          <li>
            <h3>80K</h3>
            <span class="sans-text">Followers</span>
          </li>
          <li>
            <h3>803K</h3>
            <span class="sans-text">Likes</span>
          </li>
          <li>
            <h3>1.4K</h3>
            <span class="sans-text">Photos</span>
          </li>
        </ul>

      </article>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Darwing Santiago</a>.
  </div>
</body>
</html>
